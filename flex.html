<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <title>flex</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <a class="gohome" href="index.html">Home</a>
    <div class="container">
      <div class="flex bg-cyan">
        <div class="w-400 h-400 outline"></div>
        <div class="w-400 h-400 outline"></div>
        <div class="w-400 h-400 outline"></div>
      </div>
      <div class="flex bg-blue">
        <div>
          <div class="h-200 outline"></div>
          <div class="h-200 w-800 outline"></div>
        </div>
        <div class="flex column">
          <div class="w-400 h-133 outline"></div>
          <div class="w-400 h-133 outline"></div>
          <div class="w-400 h-133 outline"></div>
        </div>
      </div>
      <div class="flex bg-yellow">
        <div class="w-400 outline"></div>
        <div>
          <div class="h-200 outline"></div>
          <div class="flex">
            <div class="w-400">
              <div class="w-400 h-200 outline"></div>
            </div>
            <div class="w-400 h-200">
              <div class="w-400 h-100 outline"></div>
              <div class="w-400 h-100 outline"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
